name: ğŸš€ Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.actor == 'nematoff98'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout this repo
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ SSH into server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no nematov@5.180.151.142 << 'EOF'
            set -e
            cd /home/nematov/projects/talimplus

            echo "ğŸ” Cloning latest code..."
            rm -rf API_temp
            git clone git@github.com:talimplus/API.git API_temp

            rm -rf API
            mv API_temp API

            cd API

            echo "ğŸ“ Writing .env file..."
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ—ï¸ Building project..."
            npm run build

            echo "ğŸ” Checking PM2..."
            if ! command -v pm2 &> /dev/null
            then
              echo "ğŸ“¦ Installing PM2 globally..."
              npm install -g pm2
            fi

            echo "ğŸš€ Restarting PM2 app..."
            pm2 restart ecosystem.config.js --only talimplus
          EOF
