name: 🚀 Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.actor == 'nematoff98'
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout this repo
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 SSH into server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no root@95.130.227.101 << 'EOF'
            set -e
            cd /var/www/html/projects/talimplus

            # old papkani saqlab turish uchun vaqtincha nom
            rm -rf API_temp
            git clone git@github.com:talimplus/API.git API_temp

            # agar clone muvaffaqiyatli bo‘lsa, eski API ni o‘chiramiz
            rm -rf API
            mv API_temp API

            cd API
            yarn install --frozen-lockfile
            yarn build
            pm2 restart main
          EOF
